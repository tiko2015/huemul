<vdr-page-block>
    <vdr-action-bar>
        <vdr-ab-left></vdr-ab-left>
        <vdr-ab-right>
            <button class="button primary" *ngIf="isNew$ | async; else updateButton" (click)="create()"
                [disabled]="detailForm.pristine || detailForm.invalid">
                {{ 'common.create' | translate }}
            </button>
            <ng-template #updateButton>
                <button class="btn btn-primary" (click)="update()"
                    [disabled]="detailForm.pristine || detailForm.invalid">
                    {{ 'common.update' | translate }}
                </button>
            </ng-template>
        </vdr-ab-right>
    </vdr-action-bar>
</vdr-page-block>

<form class="form" [formGroup]="detailForm">
    <vdr-page-detail-layout>
        <vdr-page-detail-sidebar>
            <vdr-card>
                <div class="form-grid">
                    <vdr-form-field label="Logo" for="logo">
                        <vdr-relation-asset-input [parentFormControl]="detailForm.get('logo')" [config]="configLogo">
                        </vdr-relation-asset-input>
                    </vdr-form-field>
                </div>
            </vdr-card>
            <vdr-card>
                <div class="form-grid">
                    <vdr-form-field label="Logo" for="logo">
                        <input id="logo" type="text" formControlName="logo.id" />
                    </vdr-form-field>
                </div>
            </vdr-card>
        </vdr-page-detail-sidebar>
        <vdr-page-block>
            <vdr-card>
                <div class="form-grid">
                    <vdr-form-field label="Nombre" for="name">
                        <input id="name" type="text" formControlName="name" />
                    </vdr-form-field>
                    <vdr-form-field label="Code" for="code">
                        <input id="code" type="text" formControlName="code" />
                    </vdr-form-field>
                </div>
            </vdr-card>
        </vdr-page-block>
    </vdr-page-detail-layout>
</form>
